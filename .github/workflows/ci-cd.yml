name: CI/CD Pipeline - Docker to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: |
        docker build -t yogeshpatil22/telecomm-iac:latest .

    - name: Push Docker image
      run: |
        docker push yogeshpatil22/telecomm-iac:latest

  deploy-to-ec2:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          docker pull yogeshpatil22/telecomm-iac:latest
          docker stop telecomm-container || true
          docker rm telecomm-container || true
          docker run -d \
            --name telecomm-container \
            -p 5000:5000 \
            yogeshpatil22/telecomm-iac:latest